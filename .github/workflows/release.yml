name: Publish to NPM
on:
  [push]
  # push:
  # branches:
  #   - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build Package
        run: yarn run build
